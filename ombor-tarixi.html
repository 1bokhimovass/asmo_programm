<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ombor Arxivi - ASMO AVTO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>

    <style>
      body {
        background-color: #f4f7f6;
        font-family: "Segoe UI", Tahoma, sans-serif;
      }
      .card {
        border-radius: 12px;
        border: none;
        overflow: hidden;
      }
      .table thead th {
        background-color: #f8f9fa;
        font-size: 0.85rem;
        color: #666;
        text-align: center;
      }
      .table tbody td {
        text-align: center;
        vertical-align: middle;
      }
      .badge-custom {
        font-size: 0.9rem;
        padding: 5px 10px;
      }
      .btn-edit {
        padding: 2px 8px;
        font-size: 0.8rem;
      }

      @media (max-width: 768px) {
        .table thead {
          display: none;
        }
        .table tbody tr {
          display: block;
          margin-bottom: 20px;
          border: 1px solid #eee;
          border-radius: 10px;
          background: #fff;
          padding: 10px;
        }
        .table tbody td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-bottom: 1px dashed #f0f0f0;
          padding: 8px 5px;
        }
        .table tbody td::before {
          content: attr(data-label);
          font-weight: bold;
          text-transform: uppercase;
          font-size: 0.75rem;
          color: #888;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold m-0 h4">üìä Ombor Arxivi</h2>
        <a href="index.html" class="btn btn-dark shadow-sm px-4">orqaga</a>
      </div>

      <div class="card mb-5 shadow-sm border-success">
        <div class="card-header bg-success text-white fw-bold">
          üì• XOMASHYO KIRIM
        </div>
        <div class="table-responsive p-2">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Sana</th>
                <th>Mahsulot</th>
                <th>Ta'minotchi</th>
                <th>Partiya</th>
                <th>Miqdor</th>
                <th>Amal</th>
              </tr>
            </thead>
            <tbody id="table-kirim"></tbody>
          </table>
        </div>
      </div>

      <div class="card mb-5 shadow-sm border-danger">
        <div class="card-header bg-danger text-white fw-bold">
          üì§ XOMASHYO CHIQIM
        </div>
        <div class="table-responsive p-2">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Sana</th>
                <th>Mahsulot</th>
                <th>Sabab</th>
                <th>Miqdor</th>
              </tr>
            </thead>
            <tbody id="table-chiqim"></tbody>
          </table>
        </div>
      </div>
      <div class="card mb-5 shadow-sm border-primary">
        <div class="card-header bg-primary text-white fw-bold">
          üè≠ ISHLAB CHIQARILGAN
        </div>
        <div class="table-responsive p-2">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Sana</th>
                <th>Mahsulot</th>
                <th>Izoh</th>
                <th>Miqdor</th>
              </tr>
            </thead>
            <tbody id="table-tayyor"></tbody>
          </table>
        </div>
      </div>
      <div class="card mb-5 shadow-sm border-warning">
        <div class="card-header bg-warning text-dark fw-bold">
          üí∞ SOTUV (MIJOZLAR)
        </div>
        <div class="table-responsive p-2">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Sana</th>
                <th>Mahsulot</th>
                <th>Mijoz</th>
                <th>Miqdor</th>
              </tr>
            </thead>
            <tbody id="table-sotuv"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div
          class="modal-content shadow-lg border-0"
          style="border-radius: 15px"
        >
          <div class="modal-body p-4">
            <h6 class="fw-bold mb-3">Kirimni tahrirlash</h6>
            <input type="hidden" id="edit-id" />
            <div class="mb-3">
              <label class="small text-muted">Sana va vaqt</label>
              <input
                type="datetime-local"
                id="edit-time"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label class="small text-muted">Miqdor</label>
              <input type="number" id="edit-qty" class="form-control" />
            </div>
            <div class="d-grid gap-2">
              <button onclick="saveEdit()" class="btn btn-success fw-bold">
                Saqlash
              </button>
              <button class="btn btn-light" data-bs-dismiss="modal">
                Yopish
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const editModal = new bootstrap.Modal(
        document.getElementById("editModal"),
      );

      db.ref("asmo_ombor_records").on("value", (snapshot) => {
        const data = snapshot.val();
        const tableIds = [
          "table-kirim",
          "table-chiqim",
          "table-tayyor",
          "table-sotuv",
        ];
        tableIds.forEach((id) => (document.getElementById(id).innerHTML = ""));

        if (data) {
          Object.keys(data)
            .reverse()
            .forEach((key) => {
              const item = data[key];
              let row = "";

              if (item.type === "Xomashyo Kirim") {
                row = `<tr>
                <td data-label="Sana"><small>${item.time}</small></td>
                <td data-label="Mahsulot"><b>${item.product}</b></td>
                <td data-label="Ta'minotchi">${item.info || "-"}</td>
                <td data-label="Partiya"><span class="badge bg-light text-dark border">${item.batch || "-"}</span></td>
                <td data-label="Miqdor"><span class="badge bg-success badge-custom">+${item.qty}</span></td>
                <td data-label="Amal">
                  <button class="btn btn-outline-primary btn-edit" onclick="openEdit('${key}', '${item.qty}', '${item.time}')">‚úé</button>
                </td>
              </tr>`;
                document.getElementById("table-kirim").innerHTML += row;
              }
              // Boshqa turlarni (chiqim, tayyor, sotuv) o'zingizni kodingizdagidek bu yerga qo'shib qo'ying...
              else if (item.type === "Xomashyo Chiqim") {
                row = `<tr><td data-label="Sana">${item.time}</td><td data-label="Mahsulot">${item.product}</td><td data-label="Sabab">${item.info || "-"}</td><td data-label="Miqdor"><span class="badge bg-danger">-${item.qty}</span></td></tr>`;
                document.getElementById("table-chiqim").innerHTML += row;
              } else if (item.type === "Tayyor Mahsulot") {
                row = `<tr><td data-label="Sana">${item.time}</td><td data-label="Mahsulot">${item.product}</td><td data-label="Izoh">${item.info || "-"}</td><td data-label="Miqdor"><span class="badge bg-primary">${item.qty}</span></td></tr>`;
                document.getElementById("table-tayyor").innerHTML += row;
              } else if (item.type === "Sotuv") {
                row = `<tr><td data-label="Sana">${item.time}</td><td data-label="Mahsulot">${item.product}</td><td data-label="Mijoz">${item.info || "-"}</td><td data-label="Miqdor"><span class="badge bg-warning">${item.qty}</span></td></tr>`;
                document.getElementById("table-sotuv").innerHTML += row;
              }
            });
        }
      });

      function openEdit(id, qty, time) {
        document.getElementById("edit-id").value = id;
        document.getElementById("edit-qty").value = qty;

        try {
          // "13/02/2026, 11:15:00" formatini "2026-02-13T11:15" formatiga o'tkazish
          const parts = time.split(", ");
          const d = parts[0].split("/");
          const formatted = `${d[2]}-${d[1]}-${d[0]}T${parts[1].substring(0, 5)}`;
          document.getElementById("edit-time").value = formatted;
        } catch (e) {
          console.log("Sana xatosi");
        }

        editModal.show();
      }

      function saveEdit() {
        const id = document.getElementById("edit-id").value;
        const newQty = document.getElementById("edit-qty").value;
        const newTimeRaw = document.getElementById("edit-time").value;

        if (!newTimeRaw || !newQty) return alert("To'ldiring!");

        const d = new Date(newTimeRaw);
        const newTimeStr = d.toLocaleString("uz-UZ").replace(/\./g, "/");

        db.ref("asmo_ombor_records/" + id)
          .update({
            qty: parseFloat(newQty),
            time: newTimeStr,
            timestamp: d.getTime(),
          })
          .then(() => {
            editModal.hide();
          });
      }
    </script>
  </body>
</html>
